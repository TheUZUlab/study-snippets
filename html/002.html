<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML 텍스트 관련 태그 실습</title>
    </head>
    <body>
        <!-- 제목 태그 사용 -->
        <h1>제목 1</h1>
        <h2>제목 2</h2>
        <h3>제목 3</h3>
        <h4>제목 4</h4>
        <h5>제목 5</h5>
        <h6>제목 6</h6>

        <!-- 문단 태그 사용 -->
        <p>이것은 하나의 문단입니다.</p>

        <!-- 줄바꿈 태그 사용 -->
        <p>
            안녕하세요. <br />
            제 이름은 장유주입니다.
        </p>

        <!-- 수평선 태그 사용 -->
        <p>위 내용</p>
        <hr />
        <p>아래 내용</p>

        <!-- 중요 강조 태그 사용 -->
        <strong>중요한 정보입니다.</strong>

        <br />

        <!-- 강세 강조 태그 사용 -->
        <em>강조하고 싶은 텍스트입니다.</em>

        <br />

        <!-- 형광펜 강조 태그 사용 -->
        <mark>이 부분은 눈에 띄게 강조합니다.</mark>

        <br />

        <!-- 삭제선(취소선) 태그 사용 -->
        <del>이 텍스트는 삭제된 내용입니다.</del>

        <br />

        <!-- 삽입된 내용(밑줄 강조) 태그 사용 -->
        <ins>이 텍스트는 새로 삽입된 내용입니다.</ins>
    </body>
</html>
