<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML 미디어 태그 실습</title>
    </head>
    <body>
        <!-- 오디오 예제 -->
        <audio controls preload="metadata">
            <source src="./images/example-audio.mp3" type="audio/mpeg" />
            브라우저가 audio 태그를 지원하지 않습니다.
        </audio>

        <br />

        <!-- 비디오 예제 -->
        <video width="320" height="240" controls poster="thumbnail.png">
            <source src="./images/example-video.mp4" type="video/mp4" />
            <track src="captions.vtt" kind="subtitles" srclang="ko" label="자막" default />
            브라우저가 video 태그를 지원하지 않습니다.
        </video>

        <br />

        <!-- 속성 실습 -->
        <audio src="./images/example-audio.mp3" controls autoplay loop muted></audio>

        <video width="320" height="240" controls autoplay muted loop>
            <source src="./images/example-video.mp4" type="video/mp4" />
        </video>
    </body>
</html>
