<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML 목록 태그 실습</title>
    </head>
    <body>
        <!-- 순서 없는 목록 태그 사용 -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <!-- 순서 있는 목록 태그 사용 -->
        <ol>
            <li>로그인 페이지 제작</li>
            <li>회원가입 기능 추가</li>
            <li>게시판 구현</li>
        </ol>

        <!-- 정의 목록 태그 사용 -->
        <dl>
            <dt>HTML</dt>
            <dd>웹 페이지의 구조를 정의하는 마크업 언어</dd>

            <dt>CSS</dt>
            <dd>웹 페이지의 스타일을 지정하는 언어</dd>
        </dl>

        <!-- 중첩 목록 예시 -->
        <ul>
            <li>
                프론트엔드
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                </ul>
            </li>
            <li>
                백엔드
                <ul>
                    <li>Node.js</li>
                    <li>Express.js</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
