<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML 표(table) 태그 실습</title>
    </head>
    <body>
        <!-- 기본 구조 -->
        <table border="1">
            <caption>
                학생 정보
            </caption>
            <tr>
                <th>이름</th>
                <th>나이</th>
            </tr>
            <tr>
                <td>장유주</td>
                <td>22</td>
            </tr>
        </table>

        <br />

        <!-- 구조 구분 태그 사용 -->
        <table border="1">
            <thead>
                <tr>
                    <th>과목</th>
                    <th>점수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>수학</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>영어</td>
                    <td>85</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>총점</td>
                    <td>175</td>
                </tr>
            </tfoot>
        </table>

        <br />

        <!-- 병합 방법 예시 -->
        <table border="1">
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>추가 정보</th>
            </tr>
            <tr>
                <td colspan="2">이 셀은 2열을 병합함</td>
                <td rowspan="2">이 셀은 2행을 병합함</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>22</td>
                <!-- rowspan 덕분에 이 행에는 셀이 하나 적습니다 -->
            </tr>
        </table>

        <br />

        <!-- 주간 일정표 예제 코드 -->
        <table border="1">
            <thead>
                <tr>
                    <th>시간</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>9:00</td>
                    <td>영어</td>
                    <td>수학</td>
                    <td>국어</td>
                    <td>과학</td>
                    <td>체육</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
