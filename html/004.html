<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML 링크와 이미지 태그 실습</title>
    </head>
    <body>
        <!-- 하이퍼링크 태그 사용 -->
        <a href="https://www.uzu-dev.kr">예시 링크</a>

        <br />

        <!-- 속성 사용 -->
        <a href="https://www.uzu-dev.kr" target="_blank" title="새 창에서 열기">Example</a>

        <br />

        <!-- 이메일, 전화 링크 연결 -->
        <a href="mailto:uzulab.studio@gamil.com">이메일 보내기</a>
        <a href="tel:01012345678">전화 걸기</a>

        <br />

        <!-- 이미지 태그 사용 -->
        <img src="https://cdn.pixabay.com/photo/2025/05/06/12/19/hut-9582608_1280.jpg" alt="숲 속 오두막" />

        <br />

        <!-- 이메일 태그 속성 사용 -->
        <img src="./images/example-bird.jpg" alt="숲 속 새" width="150" height="150" />

        <br />

        <!-- 이메일 태그 절대 경로 사용 -->
        <img
            src="https://cdn.pixabay.com/photo/2025/05/06/12/19/hut-9582608_1280.jpg"
            alt="숲 속 오두막"
            width="150"
            height="150"
        />

        <br />

        <!-- 이메일 태그 상대 경로 사용 -->
        <img src="./images/example-bird.jpg" alt="숲 속 새" width="150" height="150" />
    </body>
</html>
